schema {
    query: Query
}

type Query {
    allUsers: [User]
    user(id: String): User
}

type User {
    id: String
    firstName: String
    lastName: String
    email: String
    password: String
    phone: String
    role: String
    address: Address
}

type Address {
    country: String
    street: String
    city: String
    postCode: String
}